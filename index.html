<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova prática - Av.1 - 2° Tri></title>
</head>
<body>
    <form>
        <h1>Envie uma mensagem prenchendo
            o formulário abaixo</h1>
      <label for="nome">Seu nome:</label><br/>
      <input type="text" id="nome"
      placeholder="Digite seu nome*" required 
      ><br/><br/>
      <label for="telefone">Seu Telefone:</label><br/>
      <input type="tel" id="telefone"
      placeholder="Digite seu Telefone"><br/><br/>
      <label for="email">Seu nome:</label><br/>
      <input type="email" id="email"
      placeholder="Digite seu email*" required><br/><br/>
       <br/><br/>
       <label for="sim">Deseja receber nossas
                   novidades?</label><br/>
       <input type="radio" id="sim" value="sim"
       name="atualização" checked>
        <label for="sim">Sim</label>
       <input type="radio" id="nao" value="nao"
       name="atualização">
       <label for="nao">Não</label><br/>
       <label for="msg">Sua mensagem:</label>
       <textarea id="msg" placeholder="Mensagem*"></textarea><br/><br/>
       <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
